spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# URL de conexi√≥n a MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/ryckandmorty

# Ruta de las imagenes
upload-dir=/static/img
# File
spring.web.multipart.headers-charset=UTF-8
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=12KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Nombre de la base de datos
spring.data.mongodb.database=ryckandmorty